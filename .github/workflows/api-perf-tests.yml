name: API perf tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # GitHub sam uruchomi kontener z Mongo
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest requests pymongo
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Start flask
      run: |
        export FLASK_APP=src/app/api.py
        export FLASK_ENV=development
        export PYTHONPATH=$GITHUB_WORKSPACE
        flask run &
        sleep 5 # Więcej czasu dla pewności

    - name: Execute API tests
      run: |
        export PYTHONPATH=$GITHUB_WORKSPACE
        # Uruchamiamy zarówno testy API (gdzie jest Mongo), jak i perf
        python3 -m pytest tests/api tests/perf -v
