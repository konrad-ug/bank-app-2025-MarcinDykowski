name: API perf tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    # Tutaj dodajemy brakujące ogniwo: MongoDB
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest requests  # dodałem requests, bo testy go używają
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Start flask
      run: |
        export FLASK_APP=src/app/api.py
        export FLASK_ENV=development
        export PYTHONPATH=$GITHUB_WORKSPACE
        # Upewnij się, że Twoja aplikacja Flask łączy się z localhost:27017
        flask run &
        sleep 5  # Dałem 5 sekund, żeby Mongo i Flask na pewno zdążyły "wstać"

    - name: Execute API tests
      run: |
        export PYTHONPATH=$GITHUB_WORKSPACE
        # Zmieniłem ścieżkę na tests/, aby objąć test_mongo.py, który wcześniej failował
        python3 -m pytest tests/api -v
