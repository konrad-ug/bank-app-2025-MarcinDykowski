name: API perf tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # GitHub sam uruchomi kontener z Mongo
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest requests pymongo
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Wait for MongoDB to be ready
      run: |
        for i in {1..30}; do
          if python3 -c "from pymongo import MongoClient; MongoClient('mongodb://localhost:27017/', serverSelectionTimeoutMS=5000).server_info()" 2>/dev/null; then
            echo "MongoDB is ready!"
            break
          fi
          echo "Waiting for MongoDB... ($i/30)"
          sleep 1
        done

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Start flask
      run: |
        export FLASK_APP=src/app/api.py
        export FLASK_ENV=development
        export PYTHONPATH=$GITHUB_WORKSPACE
        nohup flask run > flask.log 2>&1 &
        echo $! > flask.pid
        
        # Czekamy aż Flask będzie gotowy (max 30 sekund)
        for i in {1..30}; do
          if curl -s http://127.0.0.1:5000/api/accounts/count > /dev/null 2>&1; then
            echo "Flask is ready!"
            break
          fi
          echo "Waiting for Flask to start... ($i/30)"
          sleep 1
        done
        
        # Sprawdzamy czy Flask faktycznie działa
        if ! curl -s http://127.0.0.1:5000/api/accounts/count > /dev/null 2>&1; then
          echo "Flask failed to start!"
          cat flask.log
          exit 1
        fi

    - name: Execute API tests
      run: |
        export PYTHONPATH=$GITHUB_WORKSPACE
        # Uruchamiamy zarówno testy API (gdzie jest Mongo), jak i perf
        python3 -m pytest tests/api tests/perf -v
    
    - name: Show Flask logs on failure
      if: failure()
      run: |
        if [ -f flask.log ]; then cat flask.log; fi
