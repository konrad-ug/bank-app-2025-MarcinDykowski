name: API perf tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    # 1. Start MongoDB as a service container
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Start flask
      run: |
        export FLASK_APP=src/app/api.py
        export FLASK_ENV=development
        # 2. Ensure Flask knows where to find Mongo (if your app uses this env var)
        export MONGO_URL=mongodb://localhost:27017 
        export PYTHONPATH=$GITHUB_WORKSPACE
        flask run &
        sleep 5 # Increased sleep slightly to ensure Mongo is fully ready
        
    - name: Execute API tests
      run: |
        export PYTHONPATH=$GITHUB_WORKSPACE
        # 3. Also pass the URI to the tests just in case
        export MONGO_URL=mongodb://localhost:27017
        python3 -m pytest tests/api -v
